			var snd_2 = new Audio("2.mp3"); snd_2.volume = 0.5;
			var snd_1 = new Audio("1.mp3"); snd_1.volume = 0.5;
			var timesup = new Audio("timesup.mp3");
			snd.play();
			snd_start.play();
			document.getElementById("countdown_span").innerHTML = countdown_now;
			document.getElementById("countdown_span").style.fontSize = "2500%";
			document.getElementById("NextButton").setAttribute('onclick','');
			var interval = setInterval(function(){ 
				if(countdown_now == 10 && countdown_num != 10){snd_10.play();}
				if(countdown_now == 5){snd_5.play();}
				if(countdown_now == 4){snd_4.play();}
				if(countdown_now == 3){snd_3.play();}
				if(countdown_now == 2){snd_2.play();}
				if(countdown_now == 1){snd_1.play();}
				if(countdown_now == 0){timesup.play();}
				if(countdown_now == 0){ //數到0
					clearInterval(interval);
					snd.pause();
					snd.currentTime=0;
					document.getElementById("countdown_span").innerHTML = "準備倒數";
					document.getElementById("countdown_span").style.fontSize = "1000%";
					document.getElementById("NextButton").setAttribute('onclick','onCountDownButton()');
				}else{
					document.getElementById("countdown_span").innerHTML = countdown_now;
					countdown_now --;
				}
				//語音撥放
				
			}, 1000);
		}
	</script>
